name: Gradle Package

on:
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ› ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'gradle'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: ğŸš§ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew build

      - name: ğŸ“¯ Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}